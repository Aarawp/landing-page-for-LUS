<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Light Up Store</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://photos.google.com/search/_tra_/photo/AF1QipMRaTQmiALK3alXBc8Q0Dr-eJcIKXzJ1ReTgJjL') center center fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
        }

        header img {
            max-width: 100%;
            height: auto;
        }

        section {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .cta-button, .help-button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #ff8c00;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover, .help-button:hover {
            background-color: #d67e00;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #fff;
            color: #333;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <a href="https://www.thelightupstore.com/"><img src="https://www.thelightupstore.com/wp-content/uploads/2022/10/lightuplogo.png" alt="The Light Up Store Logo"></a>

    </header>

    <section>
        <img src="https://www.thelightupstore.com/wp-content/uploads/2022/10/By-Style-1-1024x683.jpg" alt="Product Image" class="product-image">
        <h1>Illuminate Your Space with Our Amazing Products</h1>
        <p>Discover a wide range of high-quality lights that will transform your home or office.</p>
        <a href="https://www.thelightupstore.com/boxes/" class="cta-button">Shop Now</a>
    <!-- Help Button -->
        <a href="https://www.thelightupstore.com/contact-us/" class="help-button">Help</a>
    </section>

    <footer>
        &copy; 2023 The Light Up Store. All rights reserved.
    </footer>
</body>
</html>
